<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    /* Top container */
    .top-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 4vh; /* small space from top of page */
    }

    /* Top heading */
    .top-heading {
        color: red;
        font-size: 1.5em; /* same as mobile */
        font-weight: 900;
        text-align: center;
    }
    .top-heading b {
        font-weight: 900;
    }

    /* Subheading */
    .subheading {
        color: red;
        font-size: 0.75em; /* half top heading */
        font-weight: normal;
        margin-top: 5px;
        text-align: center;
    }

    /* Background image */
    .background-img {
        width: 90%; /* same as mobile */
        max-width: 600px;
        height: auto;
        margin-top: 2vh;
    }

    /* Bottom wrapper */
    .bottom-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 5vh; /* same proportion as mobile */
    }

    .map-label {
        color: red;
        font-weight: 900;
        font-size: 1.5em; /* same as mobile */
        margin-bottom: 8px;
        text-align: center;
    }

    /* Invisible placeholder */
    .placeholder {
        width: 1px;
        height: 1px;
        margin-bottom: 8px;
    }

    /* Button */
    .enter-link-box {
        display: inline-block;
        font-size: 1.5em; /* same as mobile */
        color: white;
        background-color: red;
        padding: 15px 20px;
        border-radius: 10px;
        font-weight: 900;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 1px;
        transition: transform 0.2s;
    }

    .enter-link-box a {
        color: white;
        text-decoration: underline;
        transition: color 0.3s;
    }

    .enter-link-box a:hover {
        color: black;
    }

    .enter-link-box:hover {
        transform: scale(1.05);
    }

    /* Force desktop to look like mobile */
    @media (min-width: 601px) {
        .top-heading { font-size: 1.5em; }
        .subheading { font-size: 0.75em; }
        .background-img { width: 90%; }
        .map-label { font-size: 1.5em; }
        .enter-link-box { font-size: 1.5em; padding: 15px 20px; }
    }
</style>
</head>
<body>

    <!-- Top container -->
    <div class="top-container">
        <div class="top-heading">
            ARE ANTIFA SCUM ACTIVE IN <b>YOUR</b> AREA?
        </div>
        <div class="subheading">UPDATED OCTOBER 2025</div>
    </div>

    <!-- Background image -->
    <img class="background-img" src="https://i.ibb.co/5hJcsYMW/Test.jpg" alt="Background">

    <!-- Bottom wrapper -->
    <div class="bottom-wrapper">
        <div class="map-label">UK AND IRELAND INTERACTIVE MAP</div>
        <div class="placeholder"></div>
        <a class="enter-link-box" href="https://onbit.pro/2Rwk5">CLICK HERE TO ENTER</a>
    </div>

</body>
</html>
