<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
        background-color: black;
        overflow-x: hidden;
    }

    /* Top heading moved higher */
    .top-heading {
        position: fixed;
        top: 5%;   /* moved closer to top */
        left: 50%;
        transform: translateX(-50%);
        color: red;
        font-size: 2em;
        font-weight: 900;
        text-align: center;
        z-index: 2;
    }

    .top-heading b {
        font-weight: 900;
    }

    /* Background image slightly above center */
    .background-img {
        position: fixed;      
        top: 20%;           
        left: 50%;
        transform: translateX(-50%);
        width: 80%;           
        max-width: 600px;
        height: auto;
        max-height: 90%;
        z-index: 0;
        pointer-events: none; 
    }

    /* Bottom content wrapper */
    .bottom-content-wrapper {
        position: fixed;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
        text-align: center;
    }

    .map-label {
        font-size: 1.8em;
        font-weight: 900;
        color: red;
        margin-bottom: 20px; /* space between label and small image */
    }

    .centered-image img {
        width: 50px !important;
        height: auto !important;
        margin-bottom: 15px;
        display: block;
    }

    .link-container {
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        white-space: nowrap;
    }

    .enter-link-box {
        display: inline-block;
        font-size: 2em;
        color: white;
        background-color: red;
        padding: 20px 30px;
        border-radius: 10px;
        transition: transform 0.2s;
    }

    .enter-link-box a {
        color: white;
        text-decoration: underline;
        transition: color 0.3s;
    }

    .enter-link-box a:hover {
        color: black;
        cursor: pointer;
    }

    .enter-link-box:hover {
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        .top-heading {
            font-size: 1.5em;
            top: 3%;
        }
        .background-img {
            top: 18%;
            width: 90%;
        }
        .map-label {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .enter-link-box {
            font-size: 1.5em;
            padding: 15px 20px;
        }
        .centered-image img {
            margin-bottom: 10px;
        }
        .bottom-content-wrapper {
            bottom: 7%;
        }
    }
</style>
</head>
<body>

    <!-- Top heading -->
    <div class="top-heading">
        ARE ANTIFA SCUM ACTIVE IN <b>YOUR</b> AREA?
    </div>

    <!-- Background image -->
    <img class="background-img" src="https://i.ibb.co/5hJcsYMW/Test.jpg" alt="Background">

    <!-- Bottom content -->
    <div class="bottom-content-wrapper">
        <div class="map-label">UK AND IRELAND INTERACTIVE MAP</div>
        <div class="centered-image">
            <img src="https://urlto.me/1RrZ" alt="Image above the link">
        </div>
        <div class="link-container">
            <span class="enter-link-box">
                CLICK <a href="https://antifawatchuk.github.io/Antifa-Location-Map-UK/antifalocationmap.html">HERE</a> TO ENTER
            </span>
        </div>
    </div>

</body>
</html>
