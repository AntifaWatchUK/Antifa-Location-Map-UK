<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            /* Your confirmed background image */
            background-image: url('https://i.ibb.co/5hJcsYMW/Test.jpg'); 
            background-size: cover;       
            background-position: center;  
            background-repeat: no-repeat; 
            height: 100vh;                
            margin: 0;                    
            display: flex;                
            flex-direction: column; 
            justify-content: flex-end;    
            align-items: center;          
        }

        .centered-image img { 
            max-width: 150px; 
            height: auto;
            margin-bottom: 5px; 
            display: block; 
        }

        .enter-link {
            font-size: 1.5em;
            /* --- Changes for white text in a red box --- */
            color: white; /* Changed text color to white */
            background-color: red; /* Added a red background */
            padding: 10px 20px; /* Added padding inside the red box */
            border-radius: 5px; /* Slightly rounded corners for the box */
            /* --- End changes --- */

            text-align: center; 
            margin-bottom: 20px; /* Use margin-bottom instead of padding-bottom for the div */
            font-weight: 900;
            /* Removed text-shadow as it's less necessary with a solid background */
            text-transform: uppercase;
            letter-spacing: 1px; 
            white-space: nowrap; 
        }

        .enter-link a {
            color: white; /* Ensures the link itself is white */
            text-decoration: underline;
            transition: color 0.3s;
        }

        .enter-link a:hover {
            color: black; /* Changed hover color to black for contrast against red */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="centered-image">
        <img src="https://urlto.me/1RrZ" alt="Image above the link">
    </div>
    
    <div class="enter-link">
        CLICK <a href="https://antifawatchuk.blogspot.com/p/far-left-extremist-antifa-organisations.html?m=1" target="_blank">HERE</a> TO ENTER
    </div>
</body>
</html>
