<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    /* Heading near the top */
    .top-heading {
        margin-top: 30px; /* visually a little below top */
        color: red;
        font-size: 2em;
        font-weight: 900;
        text-align: center;
    }
    .top-heading b {
        font-weight: 900;
    }

    /* Subheading underneath the top heading */
    .subheading {
        color: red;
        font-size: 1em; /* half the size of top heading */
        font-weight: normal;
        margin-top: 5px;
        text-align: center;
    }

    /* Background image below heading */
    .background-img {
        width: 80%;
        max-width: 600px;
        height: auto;
        margin-top: 20px;
    }

    /* Bottom wrapper */
    .bottom-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px; /* space from bottom of page */
    }

    .map-label {
        color: red;
        font-weight: 900;
        font-size: 1.8em;
        margin-bottom: 10px; /* gap to placeholder/button */
        text-align: center;
    }

    /* Invisible placeholder */
    .placeholder {
        width: 1px;
        height: 1px;
        margin-bottom: 10px;
    }

    .enter-link-box {
        display: inline-block;
        font-size: 2em;
        color: white;
        background-color: red;
        padding: 20px 30px;
        border-radius: 10px;
        font-weight: 900;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 1px;
        transition: transform 0.2s;
    }

    .enter-link-box a {
        color: white;
        text-decoration: underline;
        transition: color 0.3s;
    }

    .enter-link-box a:hover {
        color: black;
    }

    .enter-link-box:hover {
        transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 600px) {
        .top-heading {
            font-size: 1.5em;
        }
        .subheading {
            font-size: 0.75em;
        }
        .background-img {
            width: 90%;
        }
        .map-label {
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        .enter-link-box {
            font-size: 1.5em;
            padding: 15px 20px;
        }
    }
</style>
</head>
<body>

    <!-- Top heading -->
    <div class="top-heading">
        ARE ANTIFA SCUM ACTIVE IN <b>YOUR</b> AREA?
    </div>

    <!-- Subheading underneath -->
    <div class="subheading">UPDATED OCTOBER 2025</div>

    <!-- Background image -->
    <img class="background-img" src="https://i.ibb.co/5hJcsYMW/Test.jpg" alt="Background">

    <!-- Bottom wrapper -->
    <div class="bottom-wrapper">
        <div class="map-label">UK AND IRELAND INTERACTIVE MAP</div>
        <div class="placeholder"></div>
        <a class="enter-link-box" href="https://antifawatchuk.github.io/Antifa-Location-Map-UK/antifalocationmap.html">CLICK HERE TO ENTER</a>
    </div>

</body>
</html>
