<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            /* Background color is black */
            background-color: black; 
            
            /* Styles for the 80% background image */
            background-image: url('https://i.ibb.co/5hJcsYMW/Test.jpg'); 
            background-size: 80% auto;
            background-repeat: no-repeat; 
            background-position: center;  
            
            height: 100vh;                
            margin: 0;                    
            display: flex;                
            flex-direction: column; 
            /* Pushes content to the bottom (this remains) */
            justify-content: flex-end;    
            align-items: center;          
        }

        /* --- NEW WRAPPER TO CONTROL BOTH ELEMENTS --- */
        .bottom-content-wrapper {
            /* Adjust this value (100px) to move the entire block higher or lower */
            margin-bottom: 100px; 
            display: flex; /* Use flex to align the image and link containers */
            flex-direction: column; /* Stack them vertically */
            align-items: center; /* Center them horizontally */
        }
        /* ------------------------------------------- */

        /* Styling for the small image - Forced small size */
        .centered-image img { 
            width: 50px !important;
            height: auto !important;
            margin-bottom: 5px; /* Small space between image and text box */
            display: block; 
        }

        /* Container for the text block (no margin-bottom needed here anymore) */
        .link-container {
            text-align: center; 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px; 
            white-space: nowrap; 
        }

        /* STYLES FOR THE RED BOX AND WHITE TEXT */
        .enter-link-box {
            display: inline-block; 
            font-size: 1.5em;
            color: white; 
            background-color: red; 
            padding: 10px 20px; 
            border-radius: 5px; 
        }
        
        /* Link styling */
        .enter-link-box a {
            color: white; 
            text-decoration: underline;
            transition: color 0.3s;
        }

        .enter-link-box a:hover {
            color: black; 
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image: url('https://i.ibb.co/5hJcsYMW/Test.jpg'); background-size: 80% auto; background-repeat: no-repeat; background-position: center;">
    
    <div class="bottom-content-wrapper">
        <div class="centered-image">
            <img src="https://urlto.me/1RrZ" alt="Image above the link">
        </div>
        
        <div class="link-container">
            <span class="enter-link-box">
                CLICK <a href="https://antifawatchuk.blogspot.com/p/far-left-extremist-antifa-organisations.html?m=1" target="_blank">HERE</a> TO ENTER
            </span>
        </div>
    </div>
</body>
</html>
