<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        background-color: black;
        background-image: url('https://i.ibb.co/5hJcsYMW/Test.jpg');
        background-repeat: no-repeat;
        background-position: center top;
        background-size: 80% auto; /* smaller background */
    }

    .bottom-content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 5%;
        z-index: 1;
    }

    .centered-image img {
        width: 50px !important;
        height: auto !important;
        margin-bottom: 10px;
        display: block;
    }

    .link-container {
        text-align: center;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        white-space: nowrap;
    }

    .enter-link-box {
        display: inline-block;
        font-size: 2em;
        color: white;
        background-color: red;
        padding: 20px 30px;
        border-radius: 10px;
        transition: transform 0.2s;
    }

    .enter-link-box a {
        color: white;
        text-decoration: underline;
        transition: color 0.3s;
    }

    .enter-link-box a:hover {
        color: black;
        cursor: pointer;
    }

    .enter-link-box:hover {
        transform: scale(1.05);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
        .enter-link-box {
            font-size: 1.5em;
            padding: 15px 20px;
        }
    }
</style>
</head>
<body>
    <div class="bottom-content-wrapper">
        <div class="centered-image">
            <img src="https://urlto.me/1RrZ" alt="Image above the link">
        </div>

        <div class="link-container">
            <span class="enter-link-box">
                CLICK <a href="https://antifawatchuk.github.io/Antifa-Location-Map-UK/antifalocationmap.html">HERE</a> TO ENTER
            </span>
        </div>
    </div>
</body>
</html>
