<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: black;
            background-image: url('https://i.ibb.co/5hJcsYMW/Test.jpg');
            background-size: 80% auto;       /* smaller background image */
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .bottom-content-wrapper {
            position: sticky;
            bottom: 5%;                   
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;                  
        }

        .centered-image img {
            width: 50px !important;   /* original size of small icon */
            height: auto !important;
            margin-bottom: 10px;
            display: block;
        }

        .link-container {
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* Mobile-friendly red box */
        .enter-link-box {
            display: inline-block;
            font-size: 2em;               
            color: white;
            background-color: red;
            padding: 20px 30px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .enter-link-box a {
            color: white;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .enter-link-box a:hover {
            color: black;
            cursor: pointer;
        }

        .enter-link-box:hover {
            transform: scale(1.05);
        }

        /* Responsive tweaks for very small screens */
        @media (max-width: 400px) {
            .enter-link-box {
                font-size: 1.5em;
                padding: 15px 20px;
            }

            .bottom-content-wrapper {
                bottom: 7%; 
            }
        }
    </style>
</head>
