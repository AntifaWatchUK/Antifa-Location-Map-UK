<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            /* Background settings for a "smaller" image */
            background-color: #333; /* Dark background color for the edges */
            background-image: url('https://i.ibb.co/5hJcsYMW/Test.jpg'); 
            
            /* --- THE KEY CHANGE FOR THE BACKGROUND SIZE --- */
            background-size: 80% auto; /* Image size is 80% of the screen width */
            /* ----------------------------------------------- */
            
            background-position: center;  
            background-repeat: no-repeat; /* Crucial: ensures it appears only once */
            height: 100vh;                
            margin: 0;                    
            display: flex;                
            flex-direction: column; 
            justify-content: flex-end;    
            align-items: center;          
        }

        /* Styling for the small image (already fixed at 50px) */
        .centered-image img { 
            width: 50px !important;
            height: auto !important;
            margin-bottom: 5px; 
            display: block; 
        }

        /* Container for the text block */
        .link-container {
            margin-bottom: 20px; 
            text-align: center; 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px; 
            white-space: nowrap; 
        }

        /* STYLES FOR THE RED BOX AND WHITE TEXT */
        .enter-link-box {
            display: inline-block; 
            font-size: 1.5em;
            color: white; 
            background-color: red; 
            padding: 10px 20px; 
            border-radius: 5px; 
        }
        
        /* Link styling */
        .enter-link-box a {
            color: white; 
            text-decoration: underline;
            transition: color 0.3s;
        }

        .enter-link-box a:hover {
            color: black; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="centered-image">
        <img src="https://urlto.me/1RrZ" alt="Image above the link">
    </div>
    
    <div class="link-container">
        <span class="enter-link-box">
            CLICK <a href="https://antifawatchuk.blogspot.com/p/far-left-extremist-antifa-organisations.html?m=1" target="_blank">HERE</a> TO ENTER
        </span>
    </div>
</body>
</html>
