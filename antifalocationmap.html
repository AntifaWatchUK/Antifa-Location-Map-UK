  <!-- Tailwind CSS -->

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: calc(100vh - 120px); /* leave space for header */
    }
    .leaflet-popup-content-wrapper {
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

  </header>

  <div id="map"></div>

    window.addEventListener('load', () => {
      const map = L.map('map');
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const bounds = [];
      const redIcon = L.icon({
        iconUrl: 'data:image/svg+xml;charset=utf-8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="14" fill="%23dc2626"/></svg>',
        iconSize: [25, 25],
        iconAnchor: [12, 12],
        popupAnchor: [0, -10]
      });

      locations.forEach(loc => {
        const latlng = [loc.lat, loc.lon];
        bounds.push(latlng);
        L.marker(latlng, { icon: redIcon })
          .addTo(map)
          .bindPopup(`<div class="p-2"><h3 class="font-bold text-red-600">${loc.name}</h3><p class="text-gray-700 text-sm">${loc.area}</p></div>`);
      });

      if (bounds.length) {
        map.fitBounds(bounds, { padding: [20, 20] });
      }

      // Ensure correct rendering on mobile
      setTimeout(() => map.invalidateSize(), 300);
    });
  </script>
</body>
</html>
